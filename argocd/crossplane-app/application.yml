apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JerebChase/gitops-config.git
    targetRevision: main
    path: argocd/crossplane-app/resources
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true